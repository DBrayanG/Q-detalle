<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q'Detalle</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <img src="img/logo.png" alt="Logo" class="logo" />
      <div class="title">Lista de Cajas Para Eventos</div>

      <label>
        <input type="checkbox" id="Defensa" />
        Defensa
      </label>
      <label>
        <input type="checkbox" id="Regalo" />
        Regalo
      </label>
      <label>
        <input type="checkbox" id="Nombramiento" />
        Nombramiento
      </label>
      <label>
        <input type="checkbox" id="Revelación" />
        Revelación
      </label>

      <div class="listProduct" id="list"></div>
    </div>

    <script>
      let products = null;
      let lista = document.getElementById("list");
      let checkboxes = document.querySelectorAll("input[type=checkbox]");

      fetch("product.json")
        .then((response) => response.json())
        .then((data) => {
          products = data;
          console.log(products);

          // Llama a la función después de cargar los datos
          actualizarResultados();

          checkboxes.forEach(function (checkbox) {
            checkbox.addEventListener("change", function () {
              actualizarResultados();
            });
          });

          function actualizarResultados() {
            lista.innerHTML = "";
            checkboxes.forEach(function (checkbox) {
              if (checkbox.checked) {
                addDataToHTML(checkbox.id);
              }
            });

            // Si ningún checkbox está seleccionado, muestra todos los productos
            if (!Array.from(checkboxes).some((checkbox) => checkbox.checked)) {
              addAllDataToHTML();
            }
          }

          function addDataToHTML(option) {
            if (products != null) {
              products.forEach((product) => {
                if (option == product.name) {
                  let newProduct = document.createElement("a");
                  newProduct.href = "/detail.html?id=" + product.id;
                  newProduct.classList.add("item");
                  newProduct.innerHTML = `
                  <img src="${product.image}">
                  <h2>${product.name}</h2>
                `;
                  lista.appendChild(newProduct);
                }
              });
            }
          }

          function addAllDataToHTML() {
            if (products != null) {
              products.forEach((product) => {
                let newProduct = document.createElement("a");
                newProduct.href = "/detail.html?id=" + product.id;
                newProduct.classList.add("item");
                newProduct.innerHTML = `
                  <img src="${product.image}">
                  <h2>${product.name}</h2>
                `;
                lista.appendChild(newProduct);
              });
            }
          }
        });
    </script>
  </body>
</html>
